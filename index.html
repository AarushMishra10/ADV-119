<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://wallpapercave.com/wp/wp3109882.jpg">
  <center>
    <div id="mymodal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h3 class="modal-title">SKETCHES</h3>

        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h1>SKETCH IDENTIFICATION 
      <button id="show_sketch" class="btn btn-danger" data-toggle="modal" data-target="#mymodal">Show sketch</button>
    </h1>
   
    <p id="label">Sketch:</p>
    
    <p id="confidence">Confidence</p>
    <p id="Label1">Sketch Drawn: </p>
    
    <button onclick="clear()" class="btn btn-info">Clear Canvas</button>
    <br>
    <h2 id="score_90">Score: 0</h2>
    <h2 id="tiime_90">Timer: 0</h2>
  </center>


<script src="main.js"></script>
</body>
</html>
